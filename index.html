<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fly Express</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --radius: 999px;
      --maxw: 480px;
      --gap: 14px;
      --glass: rgba(255,255,255,0.06);
      --text: #e9eef3;
      --muted: #b8c0c9;
      --shadow: 0 18px 50px rgba(0,0,0,0.28);
      font-family: 'Cairo', system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);display:flex;align-items:center;justify-content:center;padding:28px;
      background: radial-gradient(1200px 600px at 10% 10%, #0d1b2a 0%, rgba(0,0,0,0) 65%),
                  radial-gradient(1200px 600px at 90% 90%, #001219 0%, rgba(0,0,0,0) 65%),
                  conic-gradient(from 0deg at 50% 50%, #00111a, #001a2b, #0a2a43, #001a2b, #00111a);
      background-size: 140% 140%, 140% 140%, 200% 200%;
      animation: moveBg1 16s ease-in-out infinite, moveBg2 18s ease-in-out infinite, hue 28s linear infinite;
    }
    @keyframes moveBg1 { 0%,100%{background-position:10% 10%, 90% 90%, 0% 50%} 50%{background-position:30% 20%, 70% 80%, 100% 50%} }
    @keyframes moveBg2 { 0%,100%{background-position:10% 10%, 90% 90%, 0% 50%} 50%{background-position:15% 25%, 85% 75%, 100% 50%} }
    @keyframes hue { 0%{filter:hue-rotate(0deg)} 100%{filter:hue-rotate(360deg)} }

    .fadeInUp {animation: fadeInUp 1.2s ease-out;}
    @keyframes fadeInUp {0%{opacity:0;transform:translateY(40px) scale(0.98);}100%{opacity:1;transform:translateY(0) scale(1);}}

    .frame{
      width:100%;max-width:var(--maxw);
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow:hidden;
      padding:26px;
      position:relative;
    }

    .frame::before {
      content:"";
      position:absolute;top:-50%;left:-50%;
      width:200%;height:200%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 60%);
      animation: shineMove 6s infinite linear;
      z-index:0;
    }
    @keyframes shineMove {0%{transform:translate(0,0)rotate(0deg)}100%{transform:translate(20%,20%)rotate(360deg)}}
    .frame>*{position:relative;z-index:1}

    .logo{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .logo img{width:85px;height:85px;object-fit:cover;border-radius:14px;background:#0f1520;border:1px solid rgba(255,255,255,0.06);animation:pulse 4s ease-in-out infinite;}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}
    .brand .title{font-size:26px;font-weight:800;line-height:1}
    .brand .subtitle{font-size:14px;color:var(--muted);margin-top:4px}

    .buttons{display:flex;flex-direction:column;gap:var(--gap);margin-top:10px}

    .btn{
      position:relative;overflow:hidden;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 18px;border-radius:var(--radius);text-decoration:none;color:#fff;font-weight:700;
      box-shadow:0 10px 24px rgba(0,0,0,.3);border:1px solid rgba(255,255,255,0.08);
      transition:transform .12s ease,filter .12s ease,box-shadow .12s ease;
      background:linear-gradient(90deg,#26c6da,#2979ff);
    }
    .btn:hover{transform:translateY(-3px);filter:brightness(1.06);box-shadow:0 24px 40px rgba(0,0,0,.35);}
    .btn::after{content:"";position:absolute;inset:0;width:45%;left:-70%;
      background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.25) 50%,transparent 100%);
      transform:skewX(-25deg);transition:left .55s ease;pointer-events:none;}
    .btn:hover::after{left:130%;}
    .left{display:flex;align-items:center;gap:12px}
    .icon{width:36px;height:36px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.18);font-size:17px}
    .label{font-size:15px}

    .facebook{background:linear-gradient(90deg,#1877f2,#2bbf3a);}
    .whatsapp{background:linear-gradient(90deg,#f39c12,#e67e22);}
    .instagram{background:linear-gradient(90deg,#b277ff,#2b8cff,#00b894);}
    .telegram{background:linear-gradient(90deg,#2ecc71,#27ae60);}
    .facebook-personal{background:linear-gradient(90deg,#2ecc71,#27ae60);}

    .contact{
      margin-top:18px;text-align:center;color:var(--text);font-weight:600;
      background:rgba(255,255,255,0.06);padding:10px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.08)
    }
    .contact a{color:#25D366;text-decoration:none;font-weight:800}

    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px}

    .call-btn{position:fixed;bottom:22px;right:22px;z-index:999;width:60px;height:60px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;color:#fff;background:#25d366;font-size:24px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);animation:bounce 2s infinite;}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    /* dropdown */
    .dropdown-wrap{position:relative}
    .dropdown{
      position:absolute;inset:auto 0 auto 0; /* same width as parent */
      top:100%; margin-top:8px;
      background:#08141c;border:1px solid rgba(255,255,255,.08);
      border-radius:18px;box-shadow:0 18px 40px rgba(0,0,0,.4);
      padding:10px; display:none; z-index:10;
    }
    .dropdown .d-item{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 14px;border-radius:14px;color:#fff;text-decoration:none;font-weight:800;
      margin:6px 0; border:1px solid rgba(255,255,255,.08);
    }
    .d1{background:linear-gradient(90deg,#b3de31,#6dbb00);}
    .d2{background:linear-gradient(90deg,#ff7a7a,#ff9966);}
    .dropdown .left .icon{background:rgba(255,255,255,.2)}
    .dropdown.show{display:block}
  </style>
</head>
<body>
  <div class="frame fadeInUp" role="main">
    <div class="logo">
      <img src="https://i.ibb.co/B5MQWCWF/fly-express.jpg" alt="Fly Express Logo">
      <div class="brand">
        <div class="title">Fly Express</div>
        <div class="subtitle">التوصيل الأسرع في نجع حمادي</div>
      </div>
    </div>

    <div class="buttons">
      <!-- زر موحد + قائمة منسدلة -->
      <div class="dropdown-wrap">
        <button class="btn" id="playBtn" type="button">
          <div class="left">
            <div class="icon"><i class="fa-solid fa-gamepad"></i></div>
            <span class="label">🎮 العب و اكسب توصيلة مجانية</span>
          </div>
          <div><i class="fa-solid fa-chevron-down"></i></div>
        </button>

        <div class="dropdown" id="playMenu" aria-hidden="true">
          <a href="#" id="openWhack" class="d-item d1">
            <div class="left"><div class="icon"><i class="fa-solid fa-bullseye"></i></div><span>لعبة الطرود — Whack-a-Parcel</span></div>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
          <a class="d-item d2" href="https://mahmoudahmed3531-lgtm.github.io/FlyRiderGame/" target="_blank" rel="noopener">
            <div class="left"><div class="icon"><i class="fa-solid fa-motorcycle"></i></div><span>لعبة الموتسيكل — Fly Rider</span></div>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </div>

      <!-- باقي الروابط -->
      <a class="btn facebook" href="https://www.facebook.com/profile.php?id=61582010826944&mibextid=ZbWKwL"><div class="left"><div class="icon"><i class="fa-brands fa-facebook-f"></i></div><span class="label">صفحة فيسبوك</span></div><div><i class="fa-solid fa-arrow-up-right-from-square"></i></div></a>
      <a class="btn whatsapp" href="https://wa.me/201017908076"><div class="left"><div class="icon"><i class="fa-brands fa-whatsapp"></i></div><span class="label">واتساب</span></div><div><i class="fa-solid fa-arrow-up-right-from-square"></i></div></a>
      <a class="btn instagram" href="https://www.instagram.com/habis_namla/"><div class="left"><div class="icon"><i class="fa-brands fa-instagram"></i></div><span class="label">إنستجرام الشخصي</span></div><div><i class="fa-solid fa-arrow-up-right-from-square"></i></div></a>
      <a class="btn telegram" href="https://t.me/D_M_C0"><div class="left"><div class="icon"><i class="fa-brands fa-telegram"></i></div><span class="label">تليجرام</span></div><div><i class="fa-solid fa-arrow-up-right-from-square"></i></div></a>
      <a class="btn facebook-personal" href="https://www.facebook.com/share/16X3GTzQE6/"><div class="left"><div class="icon"><i class="fa-brands fa-facebook"></i></div><span class="label">فيسبوك الشخصي</span></div><div><i class="fa-solid fa-arrow-up-right-from-square"></i></div></a>
    </div>

    <div class="contact">
      📞 للتواصل:
      <a href="tel:+201017908076">+201017908076</a> —
      <a href="tel:+201004769249">+201004769249</a>
    </div>

    <p id="visits" style="text-align:center;margin-top:10px;color:#b8c0c9;"></p>

    <footer>© Fly Express — أسرع توصيل في نجع حمادي</footer>
  </div>

  <a href="tel:+201017908076" class="call-btn"><i class="fa-solid fa-phone"></i></a>

  <script>
    // عدّاد الزيارات
    const visits = +localStorage.getItem("visitsCount") || 0;
    localStorage.setItem("visitsCount", visits + 1);
    document.getElementById("visits").textContent = `👀 عدد زياراتك من هذا الجهاز: ${visits + 1}`;

    // فتح/قفل القائمة المنسدلة
    const playBtn  = document.getElementById('playBtn');
    const playMenu = document.getElementById('playMenu');
    playBtn.addEventListener('click', ()=>{
      playMenu.classList.toggle('show');
      playMenu.setAttribute('aria-hidden', playMenu.classList.contains('show') ? 'false' : 'true');
    });
    document.addEventListener('click', (e)=>{
      if(!playMenu.contains(e.target) && !playBtn.contains(e.target)) playMenu.classList.remove('show');
    });

    // فتح لعبة الطرود مع Fallback ذكي لمشكلة 404
    (function () {
      const btn = document.getElementById('openWhack');
      btn.addEventListener('click', async (e) => {
        e.preventDefault();

        // جرّب مسارات متعددة (عدّل القائمة لو اسم الريبو/المجلد مختلف)
        const candidates = [
          './FlyExpress2/whack.html',                                   // داخل نفس الريبو
          './FlyExpress2/index.html',                                    // احتمال
          'https://mahmoudahmed3531-lgtm.github.io/FlyExpress2/whack.html',
          'https://udahmed3531-lgtm.github.io/FlyExpress2/whack.html',
          'https://ahmoudahmed3531-lgtm.github.io/FlyExpress2/whack.html'
        ];

        // هنستعمل HEAD عشان نتأكد من وجود الملف
        const pick = async () => {
          for (const url of candidates) {
            try {
              const res = await fetch(url, { method:'HEAD', cache:'no-store' });
              if (res.ok) return url;
            } catch(e) { /* تجاهل */ }
          }
          // آخر حل: افتح اللينك العمومي حتى لو هيحوّل لصفحة repo
          return 'https://mahmoudahmed3531-lgtm.github.io/FlyExpress2/whack.html';
        };

        const url = await pick();
        window.open(url, '_blank', 'noopener');
      });
    })();
  </script>
</body>
</html>
